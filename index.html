	<script type="text/template" id="faq">
		<h2>FAQs</h2>
		<h4>1. Who Can Open This Account?</h4>
		<p>Parents or legal guardian having a girl child</p>
		<h4>2. What is Age Limit?</h4>
		<p>Upto 10 years of the girl child</p>
		<h4>3. What documents required of opening this account?</h4>
		<p>Look at the application <a href="#/form">form</a></p>
		<h4>4. How many accounts can be opened?</h4>
		<p>One account per child and for a maximum of 2 children</p>
		<p>In case of twins extended to third child as well</p>
		<h4>5. Where to Open?</h4>
		<p>Post office/ Designated Banks</p>
		<h4>6. What is the Tenure of scheme?</h4>
		<p>21 years (Investment to be made only upto 14 years)</p>
		<h4>7. What is the yearly Min/Max deposit limit</h4>
		<p>Minimum of Rs.1,000 per child per year</p>
		<p>Maximum of Rs.1,50,000 per child per year</p>
		<h4>8. What is the frequency of Investment in a Year?</h4>
		<p>Unlimited. That is whenver you have money you can go and deposit</p>
		<h4>9. What is the Rate of Interest?</h4>
		<p>9.2% p.a. (subject to change every year) compounded yearly</p>
		<h4>10. Is there any Tax Benfit while Investing?</h4>
		<p>Yes, U/s 80C of the Income Tax, upto Rs. 1,50,000 in a year</p>
		<h4>11. Tax on interest earned?</h4>
		<p>Fully Exempt</p>
		<h4>12. Closure?</h4>
		<p>21 Years from date of opening of the account or</p>
		<p>Marriage of girl child, whichever is earlier.</p>
		<h4>13. Maturity Amount Tax free?</h4>
		<p>Yes. It is tax free. No TDS will be deducted.</p>
		<h4>14. Premature Withdrawal is allowed?</h4>
		<p>50%, only after girl attains 18 years of age to meet financial requiremt for higher education purpose.</p>
		<h4>15. Loan facility against deposit?</h4>
		<p>NO</p>
		<h4>16. Transfer of Account?</h4>
		<p>Account may be transfered anywhere in India if the girl child shifts the residence.</p>
		<h4>17. Incase of misfortune like death of a child?</h4>
		<p>Account can be closed and amount can be withdrawn</p>
	</script>
